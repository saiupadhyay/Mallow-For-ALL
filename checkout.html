<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mallow for All — Checkout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fafafa;
      padding: 40px 0;
    }

    .checkout-container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
    }

    .checkout-form,
    .checkout-summary {
      flex: 1;
      min-width: 300px;
    }

    .checkout-form h2,
    .checkout-summary h2 {
      font-size: 1.4rem;
      margin-bottom: 16px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-family: inherit;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: var(--fg);
      color: var(--bg);
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .checkout-container {
        flex-direction: column;
      }
    }

    /* ===== Checkout Form Styling ===== */
.checkout-form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-weight: 600;
  margin-bottom: 6px;
}

.form-group input,
.form-group textarea,
.form-group select {
  border: 1px solid #ccc;
  border-radius: var(--radius);
  padding: 10px;
  font-size: 0.95rem;
  font-family: inherit;
}

.form-row {
  display: flex;
  gap: 16px;
}

.form-row .half {
  flex: 1;
}

/* Mobile */
@media (max-width: 768px) {
  .form-row {
    flex-direction: column;
  }
}

  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="checkout-form">
      <h2>Billing Details</h2>
        <form id="orderForm" class="checkout-form">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" placeholder="John Doe" required>
          </div>
      
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" placeholder="you@example.com" required>
          </div>
      
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" placeholder="+91 9876543210" pattern="[0-9]{10}" required>
          </div>
      
          <div class="form-group">
            <label for="address">Address *</label>
            <textarea id="address" rows="2" placeholder="Street / Locality" required></textarea>
          </div>
      
          <div class="form-row">
            <div class="form-group half">
              <label for="city">City *</label>
              <input type="text" id="city" placeholder="City" required>
            </div>
            <div class="form-group half">
              <label for="state">State *</label>
              <input type="text" id="state" placeholder="State" required>
            </div>
          </div>
      
          <div class="form-row">
            <div class="form-group half">
              <label for="pincode">Postal Code *</label>
              <input type="text" id="pincode" placeholder="110001" pattern="[0-9]{6}" required>
            </div>
            <div class="form-group half">
              <label for="country">Country *</label>
              <input type="text" id="country" placeholder="India" required>
            </div>
          </div>
      
          <div class="form-group">
            <label for="payment">Payment Method *</label>
            <select id="payment" required>
              <option value="">Select</option>
              <option value="cod">Cash on Delivery</option>
              <option value="razorpay">Razorpay (Online)</option>
              <option value="upi">UPI / GPay</option>
              <option value="card">Credit / Debit Card</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="notes">Order Notes (optional)</label>
            <textarea id="notes" rows="2" placeholder="Any special instructions for delivery"></textarea>
          </div>
      
          <button type="submit" class="btn">Place Order</button>
        </form>
    </div>

    <div class="checkout-summary">
      <h2>Your Order Summary</h2>
      <div id="orderItems"></div>
      <p><strong>Total:</strong> <span id="orderTotal">₹0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const cart = JSON.parse(localStorage.getItem('mallow_cart')) || [];
    const orderItems = document.getElementById('orderItems');
    const orderTotal = document.getElementById('orderTotal');
    let total = 0;
  
    if (cart.length === 0) {
      orderItems.innerHTML = '<p>Your cart is empty.</p>';
    } else {
      cart.forEach(item => {
        // Ensure price is treated as a number, even if saved like "₹65"
        const priceNum = parseInt(item.price.toString().replace('₹', '').trim(), 10);
        const subtotal = priceNum * item.qty;
        total += subtotal;
      
        const p = document.createElement('p');
        p.textContent = `${item.title} × ${item.qty} = ₹${subtotal}`;
        orderItems.appendChild(p);
      });
  
      orderTotal.textContent = `₹${total}`;
    }
  
    document.getElementById('orderForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Thank you! Your order has been placed successfully.');
      localStorage.removeItem('mallow_cart');
      window.close();
    });
  });
  </script>

</body>
</html>
